plugins {
    id 'java'
}

group 'com.github.kayjamlang'
archivesBaseName = "web"
version '0.1'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/service/local/repositories/releases/content/"
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.kayjamlang.web.FastCGIApplication'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

dependencies {
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'com.github.kayjamlang', name: 'executor', version: '0.1.3.14'
    implementation group: 'com.github.albfernandez', name: 'juniversalchardet', version: '2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
